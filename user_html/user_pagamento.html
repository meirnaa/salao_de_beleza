<!DOCTYPE html>
<html lang="en">
<head>       
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../estilo/user_css/user_pagamento.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-d3ETCefUR+s1VTiV7ZVcvKGHAnl5l5/jW3pExH6pG1rHDJO+UbdWf1/SFmBQIfwM" crossorigin="anonymous">
    <title>SoftHair</title>
</head>

<body>
    <header>
        <div class="login-container">
            <a href="../notauser_html/inicio.html"><i class="fa-solid fa-user-xmark fa-lg" style="color: #F65E77;"></i>SAIR</a>
        </div>
        <div class="logo-container">
            <img id="logo" src="../imagens/logo.png">
        </div>
        <div class="carrinho-container">
            <a href="../user_html/user_carrinho.html">
                <i class="fa fa-shopping-cart fa-lg"></i><span class="carrinho-numero" id="quantidade-carrinho"></span>
                CARRINHO 
            </a>
        </div>
    </header>
    
    <div class="navegacao-1">
        <div class="barra-opcoes">
            <ul>
                <li><a href="./user_inicio.html">INÍCIO</a></li>
                <li><a href="./user_inicio.html#promocoes">OFERTAS DO DIA</a></li>
                <li><a href="./user_sobre.html">SOBRE</a></li>
                <li><a href="./user_servicos.html">SERVIÇOS</a></li>
                <li><a href="./user_ajuda.html">AJUDA</a></li>
                <li><a href="./user_inicio.html#faq">FAQ</a></li>
            </ul>
        </div>
    </div>

    <div class="corpo">
        <p id="shopping-titulo">FINALIZANDO A COMPRA</p>
        <div class="content">
            <div class="descricao-compra">
                <p id="resumo-compra">Resumo da Compra</p>
                <p id="produtos-label">Produtos: <span id="quantidade-quantidade"></span></p>
                <p id="preco-label">Preço: <span id="total"></span></p>
            </div>      
        
        <!-- Formulário -->
        <form id="formulario" method="post">
            <p class="alerta">Preencha o formulário de compra</p>
            <div class="real-form">
                <input id="nome" name="nome" type="text" placeholder="SEU NOME" autocomplete="name" required>
                <input id="telefone" name="telefone" type="tel" placeholder="SEU NÚMERO DE WHATSAPP" maxlength="11" autocomplete="name" required>
                <textarea name="observacoes" rows="8" id="observacoes" placeholder="OBSERVAÇÕES:"></textarea>
            </div>
         
            <div class="container-pagamento">
                <div class="custom-select-pagamento">
                    <div class="styled-select">
                        <select class="form_input" name="pagamento" required="" id="pagamento" aria-required="true">
                            <option value="Em dinheiro">Em dinheiro</option>
                            <option value="Cartão de crédito">Cartão de crédito</option>
                            <option value="Cartão de débito">Cartão de débito</option>
                            <option value="Transferência">Transferência</option>
                            <option value="Pix">Pix</option>
                        </select>
                    </div>
                    
                    <!-- Botão de confirmação dentro do formulário -->
                    <input id="botao-3" type="submit" value="PAGAR" onclick="obterDadosCliente()">
                </div>
            </div>
        </form>
    </div>
    <footer>
        <div class="footer-1">
            <ul>
            <li>
                <a href="#" class="fab fa-facebook-square fa-xl" style="color: rgb(88 88 88);"></a>
            </li>
        
            <li>
                <a href="#" class="fab fa-instagram-square fa-xl" style="color: rgb(88 88 88);"></a>
            </li>
        
            <li>
                <a href="#" class="fab fa-whatsapp-square fa-xl" style="color: rgb(88 88 88);"></a>
            </li>
            </ul>
        <div class="footer-2">
            <h3>SoftHair</h3>
            <p>© 2023 by LM2RT. All rights deserved.</p>
        </div>
        </div>
    </footer>
    <script src="../funções/user_js/user_pagamento.js"></script>
</body>
</html>
